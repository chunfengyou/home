","depth":3,"payload":{"lines":[22,23]},"content":"§2 群体轻信，易受暗示 The Suggestibility and Credulity of Crowds","children":[{"type":"list_item","depth":4,"payload":{"lines":[23,24]},"content":"群体永远漫游在无意识的领地，随时听命于一切暗示。<em><mark>认同👍缺乏独立思考能力</mark></em>"},{"type":"list_item","depth":4,"payload":{"lines":[24,25]},"content":"从他们成为群体一员之日起，天才和智障都失去了观察能力。<em><mark>认同👍缺乏观察能力</mark></em>"}]},{"type":"heading","depth":3,"payload":{"lines":[26,27]},"content":"§3 群体情绪的夸张与单纯 The Exaggeration and Ingenuousness of the Sentiments of Crowds","children":[{"type":"list_item","depth":4,"payload":{"lines":[27,28]},"content":"群体意味着极化，不管是好是坏，群体感情的特点就是极其简单与夸张。<em><mark>认同👍</mark></em>"},{"type":"list_item","depth":4,"payload":{"lines":[28,29]},"content":"群体对英雄的感情也同样夸张。英雄表现出来的品质和美德，肯定总是被群体夸大。<em><mark>认同👍雷锋🌚</mark></em>"}]},{"type":"heading","depth":3,"payload":{"lines":[30,31]},"content":"§4 群体的偏执、专横和保守 The Intolerance, Dictatorialness, and Conservatism of Crowds","children":[{"type":"list_item","depth":4,"payload":{"lines":[31,33]},"content":"群体只有简单而极端的感情，别人提出的任何意见、想法和信念，<br>\n他们或者全盘接受，或者一律拒绝。<em><mark>认同👍缺乏独立思考能力</mark></em>"},{"type":"list_item","depth":4,"payload":{"lines":[33,38]},"content":"群体认定的真理或谬误都不容置疑，由于群体力量强大，它的理想<br>\n和偏执就带着专横的特质。理性的个人一般会倾听各种意见，调和矛<br>\n盾，群体则不然。在集会上，如果演说者略有微词，立刻就会招致严厉<br>\n的呵斥和粗鲁的叫骂。在听众的嘘声和驱逐声中，演说者很快就会败下<br>\n阵来。假如现场缺少当权者或执法者的约束，反驳者往往难逃一死。<em><mark>认同👍</mark></em>"}]},{"type":"heading","depth":3,"payload":{"lines":[39,40]},"content":"§5 群体的道德 The Morality of Crowds","children":[{"type":"list_item","depth":4,"payload":{"lines":[40,41]},"content":"当群体以名誉、光荣和爱国主义作为号召的时候，最有可能对群体中的个人产生影响，甚至可以让他慷慨赴死。<em><mark>认同👍</mark></em>"}]}]},{"type":"heading","depth":2,"payload":{"lines":[42,43]},"content":"第三章 群体的观念、推理能力与想象力 The Ideas, Reasoning Power, and Imagination of Crowds","children":[{"type":"heading","depth":3,"payload":{"lines":[43,44]},"content":"§1 群体的观念 The Ideas of Crowds","children":[{"type":"list_item","depth":4,"payload":{"lines":[44,46]},"content":"第一类是时髦的观念，这类观念受
